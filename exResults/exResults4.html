<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Modern Button Styling Challenge</title>
    <style>
 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f9;
        }

        .modern-button {

            background-color: #007bff; 
            color: #ffffff;         
            
     
            padding: 10px 20px;     
            
        
            border-radius: 5px;        
            border: none;             
            
            
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: all 0.3s ease; 
        }


        .modern-button:hover {
            background-color: #0056b3;
            cursor: pointer;          
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        }
    </style>
</head>
<body>

    <button class="modern-button">CLICK HERE</button>

</body>
</html>
