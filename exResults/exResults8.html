<!DOCTYPE html>

<html lang="th">

<head>

    <meta charset="UTF-8">

    <title>Simple Profile Card</title>

    <style>

        body {

            display: flex;

            justify-content: center; 

            align-items: center;     

            min-height: 100vh;

            margin: 0;

            background-color: #f4f7f9;

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        }



        .profile-card {

            background-color: #ffffff;

            width: 300px;

            padding: 30px;

            border-radius: 15px;

            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); 

            text-align: center; 

        }



        .profile-card img {

            width: 120px;

            height: 120px;

            border-radius: 50%;

            object-fit: cover;

            border: 4px solid #f0f0f0;

            

    

            display: block;       

            margin-left: auto;    

            margin-right: auto;    

            margin-bottom: 20px;  

        }



        .profile-card h2 {

            margin: 0 0 10px 0;

            color: #333333;

            font-size: 24px;

        }



        .profile-card p {

            margin: 0;

            color: #777777;

            font-size: 16px;

            line-height: 1.5;

        }

    </style>

</head>

<body>



    <div class="profile-card">

        <img src="https://cdn.pixabay.com/photo/2022/01/18/15/40/vietnam-6947339_1280.jpg" alt="Profile Picture">

        <h2>Nannapat</h2>

        <p>Web Developer | CSS Enthusiast</p>

    </div>



</body>

</html>
