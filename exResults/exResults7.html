<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>Profile Card Challenge</title>
    <style>
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

  
        .profile-card {
            background-color: #ffffff;      
            padding: 20px;                  
            border-radius: 8px;            
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
            max-width: 350px;              
            width: 100%;
        }

     
        h2 {
            text-align: center;            
            color: darkblue;               
            margin-top: 0;
        }

    
        p {
            margin-bottom: 10px;          
            font-size: 16px;
        }

    
        strong {
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <h2>Nannapat</h2>

        <p><strong>Occupation:</strong> Web Developer</p>
        <p><strong>Location:</strong> Surat thani, Thailand</p>
        <p><strong>Email:</strong> Nannapat@example.com</p>
        <p><strong>Interests:</strong> Coding, Hiking, Photography</p>
    </div>

</body>
</html>
