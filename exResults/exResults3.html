<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>CSS Challenge - Stylish Button</title>
    <style>
     
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

      
        .stylish-button {
          
            background-color: #4CAF50; 
            color: white; 
            padding: 12px 24px; 
          
            border-radius: 8px; 
            
    
            border: none; 
            
       
            font-size: 18px;
            font-weight: bold;
            transition: 0.3s; 
        }

        .stylish-button:hover {
            cursor: pointer;
            background-color: #45a049;
            transform: translateY(-2px); 
        }
    </style>
</head>
<body>

    <button class="stylish-button">CLICK ME</button>

</body>
</html>
