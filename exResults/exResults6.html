<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <title>โปรไฟล์ของฉัน - Nannapat</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding-top: 50px;
            color: #333;
            line-height: 1.6;
            background-color: #f9f9f9;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 32px;
            text-transform: uppercase; 
        }

        img {
            border-radius: 10px; 
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            object-fit: cover; /* ป้องกันรูปเบี้ยวถ้าสัดส่วนไม่ได้ 1:1 */
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
        }

        .skills-section {
            width: 250px; /* ขยายความกว้างเล็กน้อยเพื่อให้ดูสมดุล */
            text-align: left; /* ให้หัวข้อและรายการชิดซ้ายภายในกล่อง */
        }

        /* ตกแต่งส่วนหัวข้อ Skills */
        .skills-section h2 {
            text-align: center; /* ให้คำว่า SKILLS อยู่ตรงกลาง */
            font-size: 20px;
            border-bottom: 2px solid #333;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }

        /* การจัดการจุด (Bullets) */
        ul {
            padding-left: 40px; /* เพิ่มระยะห่างด้านซ้ายเพื่อให้เห็นจุดชัดเจน */
            list-style-type: disc; /* กำหนดให้เป็นจุดวงกลมทึบ */
        }

        li {
            margin-bottom: 8px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <h1><strong>Nannapat</strong></h1>

    <img src="https://cdn.pixabay.com/photo/2022/01/18/15/40/vietnam-6947339_1280.jpg" alt="รูปโปรไฟล์ของ Nannapat" width="150" height="150">

    <div class="contact-info">
        <p><strong>Email:</strong> Nannapat@example.com</p>
        <p><strong>Phone:</strong> +123 456 7890</p>
    </div>

    <div class="skills-section">
        <h2><strong>SKILLS</strong></h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
        </ul>
    </div>

</body>
</html>
